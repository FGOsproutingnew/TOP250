<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./echarts.min.js"></script>
    <script src="./data.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }
    .container{
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 50px;
    }
</style>
<body>
<div class="container">

</div>
<script>
   let container =document.querySelector('.container') ;
   let mycharts =echarts.init(container);
   let options ={
       title : {
           text: '豆瓣电影评分TOP250',
           x:'center'
       },
       tooltip : {
           trigger: 'item',
           formatter: "{a} <br/>{b} : {c} ({d}%)"
       },
       legend: {
           orient: 'vertical',
           left: 'left',
           data: []
       },
       series : [
           {
               name: '访问来源',
               type: 'pie',
               radius : '55%',
               center: ['50%', '60%'],
               data:[],
               itemStyle: {
                   emphasis: {
                       shadowBlur: 10,
                       shadowOffsetX: 0,
                       shadowColor: 'rgba(0, 0, 0, 0.5)'
                   }
               }
           }
       ]
   };

   let arr=[];
   for(let i=0;i<categories.length;i++){
       let name =categories[i];
       let value = data.filter(ele=>ele[4].includes(name)).length;
       arr.push({name,value})
   }
   options.legend.data= arr;
   options.series[0].data = arr;
   mycharts.setOption(options);
</script>

</body>
</html>
